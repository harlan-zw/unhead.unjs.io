name: AI Ready Sync
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger AI Ready cron
        run: |
          curl -sf -X GET "https://unhead.unjs.io/__ai-ready/cron?secret=${{ secrets.NUXT_SEO_PRO_KEY }}" || echo "Cron endpoint returned error"
